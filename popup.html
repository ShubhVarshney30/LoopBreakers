<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Monitor</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Tab Monitor</h1>
    
    <div class="counter-box">
      <p class="counter-text">Tabs switched in last 20 min:</p>
      <p id="tabCount" class="counter-number">0</p>
      <p id="statusMessage" class="status-message normal">Youâ€™re staying focused!</p>
    </div>

    <div class="toggle-section">
      <label class="switch">
        <input type="checkbox" id="toggleAlert" checked />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Enable Alerts</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
